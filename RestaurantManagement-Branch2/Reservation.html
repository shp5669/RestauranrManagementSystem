<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Reservations</title>
</head>
<body>
    <h1>Restaurant Reservations</h1>
    <div>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName">
    </div>
    <div>
        <label for="tableNumber">Table Number:</label>
        <input type="number" id="tableNumber">
    </div>
    <div>
        <label for="reservationDate">Reservation Date:</label>
        <input type="date" id="reservationDate">
    </div>
    <div>
        <label for="reservationTime">Reservation Time:</label>
        <input type="time" id="reservationTime">
    </div>
    <div>
        <label for="numberOfPeople">Number of People:</label>
        <input type="number" id="numberOfPeople">
    </div>
    <button id="addReservationButton">Add Reservation</button>
    <h2>Reservations:</h2>
    <ul id="reservationList"></ul>

    <script src="reservation.js"></script>
</body>
</html>
