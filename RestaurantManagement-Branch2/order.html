<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Management</title>

</head>
<body>
    
    <h1>Order Management</h1>

    <!-- Form to create a new order -->
    <form id="myform">
        <div class="container">
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" name="orderId" required><br>
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <button id="addOrderButton">Add Order</button>
        </div>
    </form>
    <!-- Table to display the list of orders -->
    <h2>Orders</h2>
    <div class="container" style="background-color:#f1f1f1">
        <ul id="orderList"></ul>
    </div>
    
    <script src="order.js">
    </script>
    <img src="order.jpg" alt="order" id="orderpic"/>
</body>
</html>
